<p>
  തെലങ്കാനയിലെ പ്രധാന കൽക്കരി ഖനി:-സിംഗറോണി 
</p>

<p>
  ചുണ്ണാമ്പുകല്ല് നിക്ഷേപം ധാരാളമുള്ള പ്രദേശം:- സിംഗറോണി
</p>

<p>
   തെലങ്കാനയിലെ ഗോൽഖൊണ്ട ഖനികളിൽ നിന്നാണ് കോഹിനൂർ രത്നം ലഭിച്ചത്. 
</p>

<p>
  ആട്ടിടയന്റെ മല എന്നർഥം വരുന്ന തെലങ്കാനയിലെ സ്ഥലം:- ഗോൽഖൊണ്ട
</p>

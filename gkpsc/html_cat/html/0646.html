<p><strong>സ്മാരകങ്ങൾ</strong>
</p>

<hr />


<p>
 അപ്പൻ തമ്പുരാൻ സ്മാരകം - അയ്യന്തോൾ
</p>

<p>
 ഉണ്ണായിവാര്യർ സ്മാരകം - ഇരിങ്ങാലക്കുട 
</p>

<p>
 മുണ്ടശ്ശേരി സ്മാരകം  - ചെമ്പുക്കാവ്
</p>

<p>
 അമ്മന്നൂർ പാച്ചുചാക്യാർ സ്മാരകം - ഇരിങ്ങാലക്കുട.
</p>

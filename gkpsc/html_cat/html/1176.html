<p><strong>തലാമസ്</strong>
</p>

<hr />
<p>
  സെറിബ്രത്തിന് തൊട്ടുതാഴെയാണ് തലാമസ്
</p>

<p>
  സെറിബ്രത്തിലേക്കും സെറിബ്രത്തിൽനിന്നുമുള്ള ആവേഗങ്ങളുടെ പുനഃപ്രസരണ കേന്ദ്രമാണിത്. 
</p>

<p>
  വേദനസംഹാരികൾ പ്രവർത്തിക്കുന്നത് തലാമസിലാണ്.
</p>

<p><strong>സ്മാരകങ്ങൾ/ മ്യൂസിയങ്ങൾ</strong>
</p>

<hr />


<p>
 കേരളചരിത്ര മ്യൂസിയം- ഇടപ്പള്ളി
</p>

<p>
 പരീക്ഷിത്തുതമ്പുരാൻ മ്യൂസിയം- എറണാകുളം
</p>

<p>
 കേരള ഫോക്ലോർ മ്യൂസിയം-തേവര 
</p>

<p>
 ചങ്ങമ്പുഴ സ്മാരകം-ഇടപ്പള്ളി
</p>

<p>
 സഹോദരൻ അയ്യപ്പൻ സ്മാരകം-ചെറായി.
</p>

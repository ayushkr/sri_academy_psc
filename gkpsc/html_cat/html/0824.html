<p><strong>ഒഡിയ ഭാഷ</strong>
</p>

<hr />
<p>
  ഒഡിയ ഭാഷയ്ക്ക് ക്ലാസിക്കൽ പദവി ലഭിച്ച വർഷം  2014
</p>

<p>
  ക്ലാസിക്കൽ പദവി ലഭിക്കുന്ന 6-മത്തെ ഭാഷയാണ് ഒഡിയ.
</p>

<p>
  ഒറിയ ഭാഷ ഒഡിയ എന്നായത് ഇന്ത്യൻ ഭരണഘടനയുടെ 2011-ലെ 96 ഭേദഗതി പ്രകാരമാണ്
</p>

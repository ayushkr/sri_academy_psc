<p><strong>സ്മാരകം </strong>
</p>

<hr />
<p>
 കുഞ്ചൻ നമ്പ്യാർ സ്മാരകം    - ലക്കടി
</p>

<p>
 ചെമ്പൈ സ്മാരകം   - കോട്ടായി
</p>

<p>
 മവഹാകവി പി. സ്മാരകം  - കൊല്ലങ്കോട്
</p>

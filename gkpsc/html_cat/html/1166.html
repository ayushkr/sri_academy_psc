<p><strong>ബ്ലാക്ക് മൂൺ </strong>
</p>

<hr />
<p>
 &quot;കറുത്ത ചന്ദ്രൻ&rdquo; എന്നറിയപ്പെടുന്നത്?
</p>

<p>❖ ഫോബോസ്
</p>

<p>
 ചൊവ്വയുടെ ഏറ്റവും വലിയ ഉപഗ്രഹം?
</p>

<p>❖ ഫോബോസ്
</p>

<p>
 ഗ്രഹത്തിന് ഏറ്റവും അടുത്തുകൂടി പരിക്രമണം ചെയ്യുന്ന ഉപഗ്രഹം?
</p>

<p>❖ ഫോബോസ്
</p>

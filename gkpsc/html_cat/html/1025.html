<p><strong>ബോയിൽ നിയമം</strong>
</p>

<hr />
<p>
 ഇംഗ്ലീഷ് ശാസ്ത്രജ്ഞനായ റോബർട്ട് ബോയിൽ ആണ് ഈ നിയമത്തിന്റെ ഉപജ്ഞാതാവ്. 
</p>

<p>
 സ്ഥിരോഷ്മാവിൽ സ്ഥിതി ചെയ്യുന്ന ഒരു വാതകത്തിന്റെ മർദ്ദം അതിന്റെ വ്യാപ്തത്തിന് വിപരീതാനുപാതത്തിൽ ആയിരിക്കും
</p>

<p>P1/V 
</p>

<p>P=മർദ്ദം (Pressure)
</p>

<p>V=വ്യാപ്തം (Volume)
</p>

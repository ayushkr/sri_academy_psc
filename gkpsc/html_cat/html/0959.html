<p><strong>ഡാം</strong>
</p>

<hr />
<ol>
	<li>മൈത്തോൺ ഡാം</li>
	<li>തിലൈയ്യാ ഡാം</li>
</ol>

<p>എന്നിവ സ്ഥി തിചെയ്യുന്ന സംസ്ഥാനം ❖  ജാർഖണ്ഡ്
</p>

<p>
 ദാമോദർ നദിയുടെ പോഷകനദിയായ ബരാകാ നദിയിലാണ് മൈത്തോൺ ഡാമും തിലൈയ്യാ ഡാമും സ്ഥിതിചെയ്യുന്നത്.  
</p>

<hr />
<p>
 ചന്ദ്രപുര താപവൈദ്യുതനിലയം സ്ഥിതിചെയ്യുന്നത് ജാർഖണ്ഡിലാണ്. 
</p>

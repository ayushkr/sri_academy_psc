<p><strong>ആലപ്പുഴയിലെ കാഴ്ചകൾ </strong>
</p>

<hr />
<p>
 ആലപ്പുഴ ബീച്ച് 
</p>

<p>
 പാതിരാമണൽ ദ്വീപ് 
</p>

<p>
 കുട്ടനാട് 
</p>

<p>
 മാരാരി ബീച്ച് 
</p>

<p>
 തോട്ടപ്പള്ളി ബീച്ച് 
</p>

<p>
 കായംകുളം കായൽ
</p>

<hr />
<p>
<strong>ടൂറിസ്റ്റ്കേന്ദ്രങ്ങൾ</strong>
</p>

<hr />


<p>
 പാതിരാമണൽ ദ്വീപ്
</p>

<p>
 കൃഷ്ണപുരം കൊട്ടാരം 
</p>

<p>
 പെരുമ്പളം ദ്വീപ്
</p>

<p>
 വേമ്പനാട്ട് കായൽ 
</p>

<p>
 പാണ്ഡവൻ പാറ
</p>

<p><strong>അയിരുകൾ</strong>
</p>

<p>
 മെർക്കുറി :- സിന്നബർ
</p>

<p>
 അലൂമിനിയം :- ബോക്സൈറ്റ് 
</p>

<p>
 യുറേനിയം :- പിച്ച് ബ്ലെൻഡ്
</p>

<p>
 ഇരുമ്പ് :- മാഗ്നറ്റെറ്റ്,ഹേമറ്റെറ്റ്
</p>

<p>
 ടൈറ്റാനിയം :- റൂടൈൽ,ഇൽമനൈറ്റ് 
</p>

<p>
 തോറിയം :- മോണോസൈറ്റ്  
</p>

<p>
 ലെഡ് :- ഗലീന 
</p>

<p>
 സിങ്ക് :- കലാമൈൻ
</p>

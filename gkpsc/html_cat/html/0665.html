<p><strong>വിശേഷണങ്ങൾ</strong>
</p>

<hr />
<p>
 തേക്കടിയുടെ കവാടം - കുമളി.
</p>

<p>
 തെക്കിന്റെ കശ്മീർ - മൂന്നാർ.
</p>

<p>
 കേരളത്തിലെ സ്വിറ്റ്സർലൻഡ് -വാഗമൺ.    
</p>

<p>
 കേരളത്തിന്റെ ചന്ദനമരങ്ങളുടെ നാട് - മറയൂർ.
</p>

<hr />
<p>
 തേക്കടിയുടെ കവാടം
</p>

<p>
 കുമിളി
</p>

<p>
 ചെങ്കുളം
</p>

<p>
 നേര്യമംഗലം
</p>

<p>
 പന്നിയാർ
</p>

<p>
 മാട്ടുപ്പെട്ടി 
</p>

<p>
 ലോവർ പെരിയാർ
</p>

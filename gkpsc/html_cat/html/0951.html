<p><strong>പ്രമുഖ രജപുത്രവംശങ്ങൾ</strong>
</p>

<hr />
<p>
 രാജസ്ഥാൻ ഭരിച്ചിരുന്ന പ്രമുഖ രജപുത്രവംശങ്ങൾ:
</p>

<ol>
	<li>ചൗഹാൻ,</li>
	<li>പാർമാർ,</li>
	<li>സോളങ്കി,</li>
	<li>പ്രതിഹാര.</li>
</ol>

<p>
 പൃഥ്വിരാജ് ചൗഹാന്റെ തലസ്ഥാനമായിരുന്ന രാജസ്ഥാനിലെ പ്രദേശം:അജ്മീർ
</p>

<p>
 കർണാടകയിൽ സ്ഥിതിചെയ്യുന്ന ഇന്ത്യയിലെ ഏറ്റവു ഉയരംകൂടിയ വെള്ളച്ചാട്ടം?
</p>

<p>ans : ജോഗ് വെള്ളച്ചാട്ടം 
</p>

<p>
 ജോഗ് വെള്ളച്ചാട്ടത്തിന്റെ പുതിയ പേര്?
</p>

<p>ans : ഗെർസപ്പോ വെള്ളച്ചാട്ടം
</p>

<p>
 ജോഗ് വെള്ളച്ചാട്ടം  സ്ഥിതി ചെയ്യുന്ന നദി?
</p>

<p>ans : ശരാവതി
</p>

<p>തത് സമം - തത്ഭവം
</p>

<ul>
	<li>തത്സമം - അന്യഭാഷ പദങ്ങളെ മറ്റൊരു ഭാഷയിൽ അതുപോലെ തന്നെ പ്രയോഗിക്കുന്നു<br />
	ഉദാ: ബഞ്ച്, പെൻസിൽ</li>
</ul>

<ul>
	<li>തത്ഭവം - അന്യ ഭാഷ പദങ്ങളെ രൂപ വ്യത്യാസത്തോടെ മറ്റൊരു ഭാഷയിൽ സ്വീകരിക്കുന്നു.<br />
	ഉദാ: ശൃംഖല - ചങ്ങല , Latern - റാന്തൽ</li>
</ul>

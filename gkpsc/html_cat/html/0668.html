<p><strong>ചുരം</strong>
</p>

<hr />
<p>
 ബോഡിനായ്ക്കനൂർ ചുരം.
</p>

<p>
 ഇടുക്കി ജില്ലയെ തമിഴ്നാട്ടിലെ തേനിയുമായി ബന്ധിപ്പിക്കുന്ന ചുരമാണ് ബോഡിനായ്ക്കനൂർ ചുരം.
</p>

<p><strong>ഗവേഷണ കേന്ദ്രങ്ങൾ</strong>
</p>

<hr />
<p>
  പുൽത്തെല ഗവേഷണകേന്ദ്രം- ഓടക്കാലി 
</p>

<p>
  നെല്ല് ഗവേഷണകേന്ദ്രം- വൈറ്റില
</p>

<p>
  സെൻട്രൽ  മൈറൻ ഫിഷറീസ് റിസർച്ച് ഇൻസ്റ്റിറ്റ്യൂട്ട്-കൊച്ചി
</p>

<p>
  പൈനാപ്പിൾ ഗവേഷണ കേന്ദ്രം- വാഴക്കുളം 
</p>

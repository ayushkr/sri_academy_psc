<p><strong>അവൊഗാഡ്രോ നിയമം </strong>
</p>

<hr />


<p>
  താപനില, മർദ്ദം എന്നിവ സ്ഥിരമായിരിക്കുമ്പോൾ വാതകങ്ങളുടെ വ്യാപ്തം, തന്മാത്രകളുടെ എണ്ണത്തിന് നേർ അനുപാതത്തിലായിരിക്കും
</p>

<p>❖ അവൊഗാഡ്രോ സംഖ്യ - 6.023 x 10^23
</p>

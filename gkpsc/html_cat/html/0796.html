<p><strong>ഓപ്പറേഷൻ പോളോ</strong>
</p>

<hr />
<p>
 . പ്രക്ഷോഭത്തെ തുടർന്ന് ഇന്ത്യൻ സേന 1948-ൽ ഹൈദരാബാദിൽ നടത്തിയ ഹൈസനിക നീക്കം
</p>

<p>ans:  ഓപ്പറേഷൻ പോളോ
</p>

<p>
 .ഓപ്പറേഷൻ പോളോയിലൂടെ ഇന്ത്യൻ യൂണിയനിൽ ലയിച്ച നാട്ടുരാജ്യം :
</p>

<p>ans: ഹൈദരാബാദ്
</p>

<p><strong>ടൂറിസ്റ്റ്കേന്ദ്രങ്ങൾ</strong>
</p>

<hr />


<p>
 അതിരപ്പിള്ളി വെള്ളച്ചാട്ടം 
</p>

<p>
 ശക്തൻ തമ്പുരാൻ കൊട്ടാരം
</p>

<p>
 കൊടുങ്ങല്ലൂർ കോട്ട 
</p>

<p>
 വിലങ്ങൻകുന്ന് 
</p>

<p>
 തിരുവില്വാമല 
</p>

<p>
 പുന്നത്തൂർകോട്ട 
</p>

<p>
 ചേരമൻ പറമ്പ്
</p>

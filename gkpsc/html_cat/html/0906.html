<p>എന്നിവ ഗുജറാ ത്തിലെ പ്രധാന നദികളാണ്.

<hr />
<p>❖ കക്രിപ്പാറ, ഉകായ് എന്നീ ജലവൈദ്യുതപദ്ധതികൾ ഗുജറാത്തിലെ താപ്തി നദിയിലാണ്. 
</p>

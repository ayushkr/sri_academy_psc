<p><strong>നദി</strong>
</p>

<hr />


<p>
 തിരുവനന്തപുരം ജില്ലയിലെ ഏറ്റവും വലിയ നദി? 
</p>

<p>ans : വാമനപുരം (88 കി.മീ)
</p>

<p>
 അരുവിക്കര ഡാം സ്ഥിതിചെയ്യുന്ന നദി?
</p>

<p>ans : കരമന
</p>

<p>
 കേരളത്തിലെ തെക്കേയറ്റത്തെ നദി?
</p>

<p>ans : നെയ്യാർ (തിരുവനന്തപുരം)
</p>

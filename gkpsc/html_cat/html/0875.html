<p><strong>പവർസ്റ്റേഷനുകൾ</strong>
</p>

<hr />
<p>ഹിമാചൽപ്രദേശിലെ ജിയോതെർമൽ (ചൂടുനീരുറവയിൽനിന്നും വൈദ്യുതിഉത്പാദിപ്പിക്കുന്ന) പവർസ്റ്റേഷനുകൾ?
</p>

<p>Ans:  
</p>

<ol>
	<li>ജ്വാലാമുഖി,</li>
	<li>മണികരൺ</li>
</ol>

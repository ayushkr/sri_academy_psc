<p><strong>ത്രിവേണി സംഗമം</strong>
</p>

<hr />
<p>
 ഭഗീരഥി, അളകനന്ദ - ദേവപ്രയാഗ് 
</p>

<p>
 ഗംഗ,യമുന,സരസ്വതി - പ്രയാഗ് (ത്രിവേണി സംഗമം)
</p>

<p>
 അളകനന്ദ,മന്ദാകിനി - രുദ്രപ്രയാഗ്
</p>

<p>
 അളകനന്ദ,പിണ്ടാർ - കർണ്ണപ്രയാഗ്
</p>

<p>
 അളകനന്ദ,ധൗളിഗംഗ  - വിഷ്ണുപ്രയാഗ്
</p>

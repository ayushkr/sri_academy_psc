<p><strong>സ്മാരകം </strong>
</p>

<hr />
<p>
 കുമാരനാശാൻ സ്മാരകം സ്ഥിതി ചെയ്യുന്നത്?
</p>

<p>ans : തോന്നയ്ക്കൽ
</p>

<p>
 ഉള്ളൂർ സ്മാരകം സ്ഥിതി ചെയ്യുന്നത്?
</p>

<p>ans : ജഗതി
</p>

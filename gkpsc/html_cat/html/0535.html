<p><strong>മണിപ്രവാളം </strong>
</p>

<hr />
<p>
മലയാളസംസ്കൃതപദങ്ങൾ ചേർന്നുണ്ടാകുന്ന മനോജ്ഞഭാഷയാണ് മണിപ്രവാളം. മണിപ്രവാളത്തിലെ <br />
മണി എന്ന പദം മലയാളത്തെയും പവിഴം  എന്ന പദം സംസ്കൃതത്തെയും സൂചിപ്പിക്കുന്നു. <br />
ഭാഷാസംസ്കൃതയോഗോ മണിപ്രവാളം - എന്നുലക്ഷണം.<br />
 
</p>

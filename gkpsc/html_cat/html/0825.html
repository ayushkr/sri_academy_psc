<p><strong> ഒഡീസി ക്ലാസിക്കൽ നൃത്തരൂപം</strong>
</p>

<hr />
<p>
  ഒഡീഷയുടെ  ക്ലാസിക്കൽ നൃത്തരൂപം - ഒഡീസി
</p>

<p>
  ഒഡീസി നൃത്തത്തിന് ആധാരം  ജയദേവന്റെ ഗീത ഗോവിന്ദമാണ് 
</p>

<p>
  ചലിക്കുന്ന ശിൽപം എന്നറിയപ്പെടുന്ന ക്ലാസിക്കൽ നൃത്തരൂപമാണ് ഒഡീസി.
</p>

 ഗുജറാത്തിലെ ആണവനിലയം.
</p>

<p>❖ കക്രിപ്പാർ
</p>

<p>
 കക്രിപ്പാറ, ഉകായ്
</p>

<p>എന്നീ ജലവൈദ്യുതപദ്ധതികൾ ഗുജറാത്തിലെ താപ്തി നദിയിലാണ്. 
</p>

<p>
  വിവാദ ജലവൈദ്യുതപദ്ധതിയായ സർദാർ സരോവർ പദ്ധതി ഗുജറാത്തിൽ നർമദാനദിയിലാണ് സ്ഥിതിചെയ്യുന്നത്.
</p>

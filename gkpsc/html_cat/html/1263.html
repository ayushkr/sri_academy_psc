<p><strong>ബർദോളി സമരം</strong>
</p>

<hr />
<p>
 ഭൂനികുതി വർധനവിനെതിരെ ഗുജറാത്തിലെ കർഷകർ നടത്തിയ സമരം?
</p>

<p>❖ ബർദോളി സമരം
</p>

<p>
 ബർദോളി സമരത്തിന് നേതൃത്വം നൽകിയത് ?  
</p>

<p>❖ സർദാർ വല്ലഭായി പട്ടേൽ
</p>

<p>
 ബർദോളി സത്യാഗ്രഹത്തെ തുടർന്ന് വല്ലഭായി പട്ടേലിന് &#39;സർദാർ&#39; എന്ന സ്ഥാനപേര് നൽകിയത്?
</p>

<p>❖ ഗാന്ധിജി
</p>

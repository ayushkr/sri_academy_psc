<p><strong>സ്ഥാപകർ</strong>
</p>

<hr />
<p>
 വേദാന്ത കോളേജ്?
</p>

<p>❖ രാജാറാം മോഹൻ റോയ് (1825)
</p>

<p>
 മുഹമ്മദൻ ആഗ്ലോ ഓറിയന്റൽ കോളേജ് അലിഗർ മുസ്ലീം യൂണിവേഴ്സിറ്റി?
</p>

<p>❖ സർ.സയ്യിദ് അഹമ്മദ് ഖാൻ(1875)
</p>

<p>
 ബനാറസ് ഹിന്ദു കോളേജ്?
</p>

<p>❖ മദൻ മോഹൻ മാളവ്യ(1916)
</p>

<p>
 ഭാരതീയ വിദ്യാഭവൻ?
</p>

<p>❖ കെ.എം.മുൻഷി
</p>

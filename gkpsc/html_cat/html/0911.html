<p><strong>കാഞ്ചൻജംഗ കൊടുമുടി </strong>
</p>

<hr />
<p>❖ പൂർണമായും  ഇന്ത്യയിൽ സ്ഥിതിചെയ്യുന്ന ഏറ്റവും ഉയരം കൂടിയ കൊടുമുടി - കാഞ്ചൻജംഗ (8586മീ).
</p>

<p>❖ എവറസ്റ്റ്,മൗണ്ട് കെ.2 എന്നിവ കഴിഞ്ഞാൽ ഉയരത്തിൽ മൂന്നാം സ്ഥാനത്തുള്ള കൊടുമുടി.
</p>

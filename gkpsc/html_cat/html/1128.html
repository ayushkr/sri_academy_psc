<p><strong>ഹൈഡ്രജൻ</strong>
</p>

<hr />
<p>
 ആവർത്തനപ്പെട്ടികയിലെ ആദ്യത്തെ മൂലകം?
</p>

<p>❖  ഹൈഡ്രജൻ
</p>

<p>
 ഹൈഡ്രജന്റെ അറ്റോമിക സംഖ്യ?
</p>

<p>❖  1.
</p>

<p>
 എല്ലാ ആസിഡുകളിലുമുള്ള പൊതുഘടകം?
</p>

<p>❖  ഹൈഡ്രജൻ
</p>

<p>
 ഹൈഡ്രജൻ എന്ന പേരിനർത്ഥം?
</p>

<p>❖  ജലം ഉത്പാദിപ്പിക്കുന്ന
</p>
